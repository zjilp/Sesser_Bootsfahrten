<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head"></head>
<body>
	<div class="container-fluid">
		<h1>Fahrtenbuch</h1>
	</div>
	<div th:include="menu::menu"></div>
	<div class="container-fluid"><h2 th:text="${title}">Titel</h2></div>
	<div class="container-fluid"><p th:text="${message}">Nachricht</p></div>
	<div class="container-fluid">
		<table class="table table-striped table-hover">
			<tbody>
				<tr>
					<th></th>
					<th></th>
					<th>Name</th>
					<th>Telefon</th>
				</tr>
				<tr th:each="person : ${personen}">
					<td>
						<a th:href="@{~/person/edit(id=${person.id})}">
							<img src="/webjars/open-iconic/1.1.1/svg/pencil.svg">
						</a>
					</td>
					<td>
						<a href="delete" th:href="@{~/person/delete(id=${person.id})}">
							<img src="/webjars/open-iconic/1.1.1/svg/x.svg">
						</a>
					</td>
					<td>
						<a th:href="@{~/person/edit(id=${person.id})}" th:text="${person.vorname}+' '+${person.nachname}"></a>
					</td>
					<td th:text="${person.telefon}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:include="foot::foot"></div>
</body>
</html>
